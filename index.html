<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main class="container d-flex justify-content-center">
        <section class="classificacao">
            <span class="icon__star mb-4"></span>
            <h2 class="classificacao__subtitulo mb-3">How did we do?</h2>
            <p class="classificacao__paragrafo mb-4">  
                Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!
            </p>

            <div class="classificacao__numerica mb-4 d-flex justify-content-between">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
            </div>

            <button type="submit" class="btn__classificacao">Submit</button>
        </section>
    </main>

    <div class="attribution position-absolute">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/" target="_blank">Bruno Ten√≥rio</a>.
    </div>

    <script src="assets/js/classificacao.js"></script>
</body>
</html>
