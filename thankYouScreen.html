<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/base.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main class="container d-flex justify-content-center">
        <section class="classificacao d-flex flex-column justify-content-center align-items-center">
            <img src="assets/img/illustration-thank-you.svg" alt="Imagem chamativa" class="mb-4 thankyou__img">
            <p class="classificacao__selected mb-4">You selected 4 out of 5</p>
            <h2 class="classificacao__subtitulo mb-3">Thank you!</h2>
            <p class="classificacao__paragrafo mb-4 text-center">  
                We appreciate you taking the time to give a rating. If you ever need more support, 
                don’t hesitate to get in touch!
            </p>
        </section>
    </main>

    <div class="attribution position-absolute">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/" target="_blank">Bruno Tenório</a>.
    </div>

    <script src="assets/js/classificacao.js"></script>
</body>
</html>
